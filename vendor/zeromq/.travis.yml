# Travis CI script

language: c

os:
- linux
- osx

dist: trusty

cache: ccache

env:
  matrix:
    - BUILD_TYPE=default CURVE=tweetnacl DRAFT=enabled
    - BUILD_TYPE=cmake CURVE=tweetnacl
    - BUILD_TYPE=default
